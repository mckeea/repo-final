project:
  type: website
  output-dir: _site
  execute-dir: project
  render:
    - DOCS/index.qmd
    - DOCS/guidelines/*.qmd
    - DOCS/products/*.qmd
    - DOCS/**/*.qmd

resources:
  - assets/ # Ensure images are copied to _site/

website:
  title: "Technical Library"
  site-url: "https://eea.github.io/CLMS_documents"
  page-navigation: true
  page-navigation-title: true
  back-to-top-navigation: true
  bread-crumbs: true
  search: true
  navbar:
    background: "#a0b128"
    foreground: "#ffffff"
    search: false
  page-footer:
    left: |
      Â© 2025 EEA. All rights reserved.
    right: |
      [GitHub](https://github.com/eea/CLMS_documents)

format:
  html:
    output-dir: ../_site # Moves rendered files outside src/
    include-before-body: includes/main-logos.html
    css: DOCS/theme/main.css

filters:
  - .github/scripts/filters/extract-images.lua
